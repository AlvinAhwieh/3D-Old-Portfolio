    body, html {

      font-size: 1vw;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      max-width: 800px;
      margin: 20px auto;
    }

    .image-item {
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative; /* Add position relative for absolute positioning of button */
    }

    .image-item img {
      display: block;
      width: 100%;
      height: auto;
      margin: 0; /* Remove margins on images */
    }

    .image-item button {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.3s ease;
      color: #ffffff;
      border: none;
      padding: 10px;
      cursor: pointer;
      display: flex;
      flex-direction: column; /* Adjusted to column direction */
      align-items: center;
      justify-content: center;
      font-family: 'LemonMilk';
    }

    .image-item button h2 {
      margin: 0;
      font-size: 1.8vw;
    }

    .image-item button h3 {
      margin: 10px 0 0; /* Adjusted margin for better spacing */
      font-size: 0.8vw; /* Adjusted font size */
    }

    .image-item:hover button {
      opacity: 1;
      box-shadow: 0 0 20px rgba(169, 169, 169, 0.5); /* Grey glow on hover */
    }

    /* Different background colors for each button */
    .image-item:nth-child(1) button {
      background-color: #fd5591; /* Cube Turn */
    }

    .image-item:nth-child(2) button {
      background-color: #030710; /* In To Space */
    }

    .image-item:nth-child(3) button {

    }

      background-color: #5e5e5e; /* Self-Destruction */
    }

    .image-item:nth-child(5) button {

    }

    .image-item:nth-child(6) button {
      background-color: #222222; /* Coming Soon */
    }

    @media (max-width: 600px) {
      h1 {
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
